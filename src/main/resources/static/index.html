<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Spring Data Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h1>IMDB Movies</h1>
    <table class="table table-stripped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Movie Name</th>
        <th>Year</th>
        <th>Rank</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        <tr v-for="row in rows">
          <td>{{row['id']}}</td>

          <td v-if="row.id == editForm.id">
            <input type="text" v-model="editForm.name" required class="form-control">
          </td>
          <td v-else>{{row['name']}}</td>

          <td v-if="row.id == editForm.id">
            <input type="number" v-model="editForm.year" required class="form-control">
          </td>
          <td v-else>{{row['year']}}</td>

          <td v-if="row.id == editForm.id">
            <input type="number" v-model="editForm.rank" required min="0" max="10.0" step="0.1" class="form-control">
          </td>
          <td v-else>{{row['rank']}}</td>

          <td>
            <button @click.prevent="saveMovie" v-if="row.id == editForm.id" class="btn btn-success btn-sm">Save</button>
            <button @click.prevent="editMovie(row)" class="btn btn-primary btn-sm">Edit</button>
            <button @click.prevent="deleteMovie(row)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
